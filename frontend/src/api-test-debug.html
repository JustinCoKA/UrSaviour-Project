<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Response Debug</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Testing API endpoint: /api/v1/products/?limit=5');
                const response = await fetch('/api/v1/products/?limit=5');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('API Response:', data);
                
                resultsDiv.innerHTML = `
                    <h2>API Response (limit=5):</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Data Type:</strong> ${Array.isArray(data) ? 'Array' : typeof data}</p>
                    <p><strong>Length:</strong> ${data.length || 'N/A'}</p>
                    <h3>First Product:</h3>
                    <pre>${JSON.stringify(data[0], null, 2)}</pre>
                    <h3>Full Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('API Error:', error);
                resultsDiv.innerHTML = `
                    <h2>Error:</h2>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
    </script>
</body>
</html>
