<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrSaviour - API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border: 1px solid #e9ecef; border-radius: 4px; overflow-x: auto; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß UrSaviour API Debug Test</h1>
        <p>This page tests API connectivity and helps diagnose connection issues.</p>

        <div class="test-result info">
            <strong>Current Environment:</strong><br>
            <span id="env-info">Loading...</span>
        </div>

        <div style="margin: 20px 0;">
            <button onclick="testAPI()">üß™ Test API Connection</button>
            <button onclick="testHealth()">‚ù§Ô∏è Test Health Endpoint</button>
            <button onclick="testProducts()">üõí Test Products API</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Environment detection
        const isLocal = ["localhost", "127.0.0.1"].includes(window.location.hostname) || window.location.protocol === 'file:';
        
        let API_BASE;
        if (isLocal) {
            API_BASE = "http://localhost:8000";
        } else {
            API_BASE = "";  // Use nginx proxy
        }

        // Update environment info
        document.getElementById('env-info').innerHTML = `
            <strong>Host:</strong> ${window.location.hostname}<br>
            <strong>Protocol:</strong> ${window.location.protocol}<br>
            <strong>Is Local:</strong> ${isLocal}<br>
            <strong>API Base:</strong> ${API_BASE || 'nginx proxy (relative paths)'}<br>
            <strong>Full URL:</strong> ${window.location.href}
        `;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPI() {
            addResult('üß™ Starting API connectivity test...', 'info');
            
            const endpoints = [
                `${API_BASE}/health`,
                `${API_BASE}/api/health`,
                `${API_BASE}/api/v1/health`,
                `${API_BASE}/api/v1/products/health`
            ];

            for (const endpoint of endpoints) {
                try {
                    addResult(`Testing: ${endpoint}`, 'info');
                    
                    const response = await fetch(endpoint, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-store'
                    });

                    if (response.ok) {
                        const data = await response.text();
                        addResult(`‚úÖ SUCCESS: ${endpoint} - ${response.status} - ${data}`, 'success');
                    } else {
                        addResult(`‚ùå FAILED: ${endpoint} - ${response.status} ${response.statusText}`, 'error');
                    }
                } catch (error) {
                    addResult(`üí• ERROR: ${endpoint} - ${error.message}`, 'error');
                }
            }
        }

        async function testHealth() {
            addResult('‚ù§Ô∏è Testing health endpoints...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/products/health`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-store'
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Health check passed: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå Health check failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`üí• Health check error: ${error.message}`, 'error');
            }
        }

        async function testProducts() {
            addResult('üõí Testing products API...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/products/?limit=1`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-store'
                });

                addResult(`Response status: ${response.status} ${response.statusText}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Products API success!`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Products API failed: ${response.status} ${response.statusText}`, 'error');
                    addResult(`<pre>${errorText}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`üí• Products API error: ${error.message}`, 'error');
            }
        }

        // Auto-run basic connectivity test on load
        window.onload = () => {
            addResult('üöÄ Page loaded - running initial connectivity test...', 'info');
            setTimeout(testHealth, 1000);
        };
    </script>
</body>
</html>
