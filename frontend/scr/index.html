<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrSaviour - Grocery Discount Assistant</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">UrSaviour</div>
            <div class="nav-links">
                <a href="#products">Products</a>
                <a href="#watchlist">Watchlist</a>
                <a href="#assistant">AI Assistant</a>
                <a href="#login" class="login-btn">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Find the Best Grocery Deals</h1>
            <p>Your personal grocery discount assistant</p>
        </section>

        <section id="products" class="products">
            <h2>Featured Deals</h2>
            <div class="product-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>

        <section id="watchlist" class="watchlist">
            <h2>Your Watchlist</h2>
            <div class="watchlist-items">
                <!-- Watchlist items will be dynamically loaded here -->
            </div>
        </section>

        <section id="assistant" class="assistant">
            <h2>AI Assistant</h2>
            <div class="chat-container">
                <!-- Chat interface will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 UrSaviour. All rights reserved.</p>
    </footer>

    <script src="src/js/main.js"></script>
</body>
</html>
